
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server{
        listen 80;
        server_name www.elujx.com;
        rewrite ^(.*) http://www.elujx.com:8899 permanent;
    }

    server {
        listen 80;
        server_name www.eluchn.com;
        rewrite ^(.*) https://$server_name$1 permanent;
    }

    server {
        listen       443;
        server_name  www.eluchn.com;

        ssl on;
        ssl_certificate  /usr/share/nginx/html/www.eluchn.pem;
        ssl_certificate_key /usr/share/nginx/html/www.eluchn.key;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

       location / {
            root   /usr/share/nginx/html/;
            index  index.html index.htm;
       }

      location ^~/auth/ {
        proxy_pass   http://www.eluchn.com:8003/auth/;
      }

